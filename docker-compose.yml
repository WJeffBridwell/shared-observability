version: '3.8'

networks:
  observability-network:
    name: observability-network
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    restart: unless-stopped
    user: root  # Required for Docker socket access (Docker SD)
    ports:
      - "127.0.0.1:9090:9090"  # ADR-012: localhost only
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - observability-network
    labels:
      - "observability.component=prometheus"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "127.0.0.1:9093:9093"  # ADR-012: localhost only
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/PLACEHOLDER}
    volumes:
      - ./config/alertmanager:/etc/alertmanager:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sed "s|SLACK_WEBHOOK_URL_PLACEHOLDER|$$SLACK_WEBHOOK_URL|g" /etc/alertmanager/alertmanager.yml > /tmp/alertmanager.yml
        /bin/alertmanager --config.file=/tmp/alertmanager.yml
    networks:
      - observability-network
    labels:
      - "observability.component=alertmanager"

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"  # ADR-012: localhost only
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - observability-network
    depends_on:
      - prometheus
      - loki
    labels:
      - "observability.component=grafana"

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    restart: unless-stopped
    ports:
      - "127.0.0.1:3102:3100"  # ADR-012: localhost only
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    networks:
      - observability-network
    labels:
      - "observability.component=loki"

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    restart: unless-stopped
    ports:
      - "127.0.0.1:9080:9080"  # ADR-012: localhost only
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ../messages/logs:/host-logs:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    networks:
      - observability-network
    depends_on:
      - loki
    labels:
      - "observability.component=promtail"

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    restart: unless-stopped
    cap_add:
      - NET_RAW
    volumes:
      - ./config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - observability-network
    labels:
      - "observability.component=blackbox-exporter"

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.0
    container_name: mysqld-exporter
    restart: unless-stopped
    environment:
      - MYSQLD_EXPORTER_PASSWORD=${MYSQLD_EXPORTER_PASSWORD}
    command:
      - '--mysqld.address=wordpress-mysql:3306'
      - '--mysqld.username=wordpress'
    networks:
      - observability-network
    labels:
      - "observability.component=mysqld-exporter"

  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9100:9100"  # ADR-012: localhost only
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - observability-network
    labels:
      - "observability.component=node-exporter"
      - "metrics.enabled=true"
      - "metrics.port=9100"
      - "metrics.path=/metrics"
