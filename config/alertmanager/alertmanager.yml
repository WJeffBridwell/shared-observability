global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-warning'
  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
      repeat_interval: 1h

receivers:
  - name: 'slack-warning'
    slack_configs:
      - api_url: 'https://slack.com/api/chat.postMessage'
        http_config:
          authorization:
            type: Bearer
            credentials: 'SLACK_BOT_TOKEN_PLACEHOLDER'
        channel: '#silas'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ if .Annotations.description }}{{ .Annotations.description }}{{ end }}
          Severity: {{ .Labels.severity }}
          {{ end }}
        send_resolved: true

  - name: 'slack-critical'
    slack_configs:
      - api_url: 'https://slack.com/api/chat.postMessage'
        http_config:
          authorization:
            type: Bearer
            credentials: 'SLACK_BOT_TOKEN_PLACEHOLDER'
        channel: '#all-gathering'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ if .Annotations.description }}{{ .Annotations.description }}{{ end }}
          {{ end }}
        send_resolved: true
