global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'shared-observability'

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker service discovery for containers with metrics.enabled=true label
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
        filters:
          - name: network
            values: ['observability-network']
          - name: label
            values: ['metrics.enabled=true']
    relabel_configs:
      # Use container name as instance
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: instance

      # Build scrape address from container name + metrics.port label
      # Prometheus joins source_labels with ';' â†’ "/<container_name>;<port>"
      - source_labels: [__meta_docker_container_name, __meta_docker_container_label_metrics_port]
        regex: '/(.+);(.+)'
        target_label: __address__
        replacement: '${1}:${2}'

      # Use metrics.path label for metrics path
      - source_labels: [__meta_docker_container_label_metrics_path]
        target_label: __metrics_path__
        regex: (.+)

      # Add container labels
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service

      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Promtail metrics
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # Blackbox HTTP probe for WordPress
  - job_name: 'blackbox-wordpress'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://wordpress-blog:80
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP probe for Fuseki
  - job_name: 'blackbox-fuseki'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://jeff-bridwell-personal-site-fuseki:3030/$/ping
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP probe for Express app
  - job_name: 'blackbox-app'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://jeff-bridwell-personal-site-app:3000/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP probe for WebVOWL (ADR-004, Layer 2)
  - job_name: 'blackbox-webvowl'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://jeff-bridwell-personal-site-webvowl:8080/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP probe for Vikunja (kanban board)
  - job_name: 'blackbox-vikunja'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://vikunja:3456/api/v1/info
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP probe for Slack Bridge
  - job_name: 'blackbox-bridge'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://slack-bridge:3460/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Cloudflare Tunnel metrics (cloudflared runs on host, exposes Prometheus metrics)
  - job_name: 'cloudflared'
    static_configs:
      - targets: ['host.docker.internal:20241']
        labels:
          tunnel: 'lightlifeurbangardens'

  # Blackbox HTTPS probe for public site (catches tunnel-down while internal stays green)
  - job_name: 'blackbox-external'
    metrics_path: /probe
    params:
      module: [http_2xx_tls]
    scrape_interval: 60s
    static_configs:
      - targets:
        - https://lightlifeurbangardens.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # MySQL exporter
  - job_name: 'mysqld-exporter'
    static_configs:
      - targets: ['mysqld-exporter:9104']

