global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'shared-observability'

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers: []

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker service discovery for containers with metrics.enabled=true label
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
        filters:
          - name: network
            values: ['observability-network']
          - name: label
            values: ['metrics.enabled=true']
    relabel_configs:
      # Use container name as instance
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: instance

      # Use metrics.port label for target port
      - source_labels: [__meta_docker_container_label_metrics_port]
        target_label: __address__
        regex: (.+)
        replacement: '${1}'

      # Combine container name with port for address
      - source_labels: [__meta_docker_container_name, __meta_docker_container_label_metrics_port]
        regex: '/(.+);(.+)'
        target_label: __address__
        replacement: '${1}:${2}'

      # Use metrics.path label for metrics path
      - source_labels: [__meta_docker_container_label_metrics_path]
        target_label: __metrics_path__
        regex: (.+)

      # Add container labels
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service

      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
